<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>贪吃蛇</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="gameCanvas"></canvas>
    </div>
    <div id="scoreboard">
      <h3>计分板</h3>
      <ul id="scoreList"></ul>
    </div>
    <div id="chatContainer">
      <div id="chatMessages"></div>
      <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="输入聊天消息..." />
      </div>
    </div>
    <button id="optionsButton">更多选项</button>
    <div id="optionsMenu" style="display: none">
      <button id="changeNameButton">修改名字</button>
      <button id="changeColorButton">更换颜色</button>
      <button id="toggleChatInputButton">开关聊天输入</button>
    </div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
